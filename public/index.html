<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axidraw - Client</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      canvas {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .buttons {
        display: flex;
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 0;
        border: solid;
        cursor: pointer;
      }

      .buttons span {
        display: block;
        padding: 1em;
      }

      .buttons span + span {
        border-left: solid;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>
    <div class="buttons">
      <span class="delete">Delete</span>
      <span class="print">Print</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
